<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
	<head>
	    <meta charset="ISO-8859-1">
	    <title>Add Book Page</title>
	    <style>
	        body {
	            font-family: Arial, sans-serif;
	            margin: 0;
	            padding: 0;
	            background-color: white;
	        }
	
	        h1 {
	            text-align: center;
	            margin-top: 20px;
	            color: #333;
	        }
	
	        form {
	            max-width: 600px;
	            margin: 30px auto;
	            padding: 20px;
	            border-radius: 8px;
	            box-shadow: none;
	            background-color: transparent;
	            text-align: center;
	        }
	
	        .form-group {
	            display: flex;
	            justify-content: space-between;
	            margin-bottom: 15px;
	        }
	
	        label {
	            flex: 1;
	            margin-right: 10px;
	            font-weight: bold;
	            color: #555;
	        }
	
	        input[type="text"] {
	            flex: 2;
	            padding: 10px;
	            border: 1px solid #ccc;
	            border-radius: 4px;
	            box-sizing: border-box;
	        }
	
	        input[type="submit"] {
	            background-color: #4CAF50;
	            color: white;
	            padding: 10px 20px;
	            border: none;
	            border-radius: 4px;
	            cursor: pointer;
	            font-size: 16px;
	            display: block;
	            margin: 20px auto;
	        }
	
	        input[type="submit"]:hover {
	            background-color: #45a049;
	        }
	
	        .message {
	            color: red;
	            font-size: 14px;
	        }
	
	        .success {
	            color: green;
	        }
	    </style>
	</head>
	<body bgcolor="white">
	    <h1>ADD BOOK FORM</h1>
	    <form th:action="@{/addbook}" method="post">
	        <label for="bname">Book Name</label>
	        <input type="text" id="book_name" name="book_name" placeholder="Enter Your Book Name..!"><br><br>
	
	        <label for="bprice">Book Price</label>
	        <input type="text" id="book_price" name="book_price" placeholder="Enter Your Book Price..!"><br><br>
	
	        <label for="bpages">Book Pages</label>
	        <input type="text" id="book_pages" name="book_pages" placeholder="Enter Your Book Pages..!"><br><br>
	
	        <label for="aname">Author Name</label>
	        <input type="text" id="author_name" name="author_name" placeholder="Enter Your Book Author Name..!"><br><br>
	
	        <input type="submit" value="ADD" />
	
	        <!-- Display success or error messages below the ADD button -->
	        <h3>
	        	<div class="message">
	           		<span th:if="${succMsg}" th:text="${succMsg}" class="success"></span>
	            	<span th:if="${errorMsg}" th:text="${errorMsg}"></span>
	        	</div>
	        </h3>
	    </form>
	</body>
</html>
